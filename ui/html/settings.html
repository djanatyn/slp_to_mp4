<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Slippi to MP4 - Settings</title>
  </head>
  <style>
      body {
        background: #111;
        color: #eee;
        font-family: 'Roboto', sans-serif;
      }
      .aligner {
        display: grid;
        grid-gap: 5px;
        grid-template-columns: max-content 500px;
        margin-left: 24px;
        margin-top: 4px;
      }
  
  </style>
  <body>
    <div style="font-weight: bold">Script Settings</div>
    <div class="aligner"></div>
    <script>
        let all_settings;
        let settings = require("../../script/settings/settings.json");
        let aligner = document.body.querySelector('.aligner')
        for(let key in settings) {
            let setting_label = key;
            let setting_value = settings[key];
            let dom_label = document.createElement('label');
            dom_label.innerText = setting_label.replace(/_[a-z]{1}|^[a-z]/g, (input) => {
                if(input.length === 1) { return input.toUpperCase(); }
                let split_input = input.split('_');
                return ' ' + split_input[1].toUpperCase();
            }) + ': ';
            aligner.appendChild(dom_label);

            let dom_setting_input = document.createElement('input');
            dom_setting_input.value = setting_value;
            aligner.appendChild(dom_setting_input);
        }
    </script>
    <div style="margin-top: 24px; font-weight: bold;">Slippi Desktop App Settings</div>
    <div class="aligner"></div>
    <script>
            let slp_desktop_settings = require("../../script/settings/slippi_desktop_app_settings.json").settings
            let slp_desktop_aligner = document.body.querySelectorAll('.aligner')[1];
            for(let key in slp_desktop_settings) {
                let setting_label = key;
                let setting_value = slp_desktop_settings[key];
                let dom_label = document.createElement('label');
                dom_label.innerText = setting_label.replace(/^[a-z]|[A-Z]/g, (input) => {
                    return ' ' + input.toUpperCase();
                }) + ': ';
                slp_desktop_aligner.appendChild(dom_label);
    
                let dom_setting_input = document.createElement('input');
                dom_setting_input.value = setting_value;
                slp_desktop_aligner.appendChild(dom_setting_input);
            }
        </script>
  </body>
</html>
